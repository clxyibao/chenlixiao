<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        表格样式
        border-spacing：指定边框之间的距离
        border-spacing：0px
        border-collapse设置边框合并
        border-collapse：collapse；
        隔行变色
        tr:nth-chlid(odd){
            background-color:#bfa;
        }
        如果表格没有使用tbody直接使用tr，所以默认有tbody
        table>tr无法选中
        tbody>tr才可以

        */
    </style>
</head>

<body>
    <!-- table表格
        th为头部
    tr为行，td为列 
td中colspan=“2”为横向合并2个，rowspan纵向合并

-->
</body>
<table>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
<!-- 长表格 -->
<table>
    <thead>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
</table>

</html>
