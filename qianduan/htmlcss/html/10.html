    <!-- 伸缩盒
    flex弹性盒，伸缩盒

    弹性容器：
        设置弹性盒，display：flex设置为弹性块容器
                    display：inline-flex设置为弹性行内容器
    flex-direction：弹性元素排列方向，默认是row水平排列左向右
                    row-reverse水平右向左，
                    column纵向
    flex-wrap:nowrap不会自动换行
            wrap沿着辅轴换行
            wrap-reverse沿着辅轴反方向换行
    justify-content：center；将主轴的空白两边排列，元素居中排列011110
                    space-around空白均匀分配到元素两侧，010010010这样
                    space-evenly空白分到元素单侧1010101
    align-items：辅轴对齐，元素间的关系
                stretch元素相同距离
                flex-start沿着上边对齐
                center居中对齐
                flex-end沿着下边对齐


    弹性元素：弹性容器的子元素，
            但是后代的后代不是，但是一个元素可以是弹性容器也可以是弹性元素
    flex-grow指的是弹性元素的伸展系数，父元素有多余空间，子元素如何伸展
    按比例分配，例如设置了1则这个元素占了百分之10，默认是0
    flex-shrink指的是弹性元素的收缩系数
    flex-basis指的是元素的基础长度
    order决定排列顺序


        -->
