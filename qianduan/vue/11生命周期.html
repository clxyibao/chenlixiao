<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
            },
            methods: {
            },
            //过滤器
            filters: {

            },
            computed: {},
            watch: {},
            //自定义指令
            directives: {},
            //vue完成模板解析并且把初始的真实dom放入页面后的操作
            //生命周期内的this是指vm，称之为钩子

            //初始化生命周期，事件，但是数据代理还没开始，所以不能通过vm访问到data中的数据，methods中的方法
            beforeCreate() {
                //卡断点测试。
                debugger;
            },
            //初始化数据监测，数据代理，这个时候可以通过vm访问到data中的数据，methods中的方法
            created() { },
            //解析模板了，产生虚拟dom，但是无法解析内容，因为未产生真实dom
            //未经vue解析的dom，对dom操作不奏效
            beforeMount() {

            },
            //转成真实dom，然后插入页面。对dom操作奏效
            mounted() { },
            //更新前，数据更新了但是页面没有
            beforeUpdate() {

            },
            //更新后，数据页面都更新了
            updated() {

            },
            //销毁前
            beforeDestroy() {

            },
            //销毁
            destroyed() {

            },
        })
    </script>

</html>
